<section id="feedback" data-bind="scrollIntoView: isAnswered">
    <!-- ko if: isCorrectAnswered() || (isWrongAnswered() && isSurvey) -->
    <div class="result-block-wrapper" data-bind="autofocus">
        <!-- ko ifnot: isSurvey -->
        <div class="question-result-block" data-translate-text="[correct answer]" data-translate-title="[correct answer]"></div>
        <!-- /ko -->
        <!-- ko if: isSurvey -->
        <div class="question-result-block" data-translate-text="[your answer was stored]" data-translate-title="[your answer was stored]"></div>
        <!-- /ko -->
        <div class="question-feedback-holder styled-content" data-bind="visible: correctFeedback, html: correctFeedback, elementsWrap: {}"></div>
        <div class="result-btn-holder">
            <!-- ko if: navigationContext.nextQuestionUrl -->
            <button class="button medium primary autofocus" data-bind="click: navigateNext, css: { disabled: isNavigationLocked }" data-translate-text="[next]" data-translate-title="[next]">Next</button>
            <!-- /ko -->
            <!-- ko ifnot: navigationContext.nextQuestionUrl -->
            <button class="button medium primary autofocus" data-bind="click: navigateNext, css: { disabled: isNavigationLocked }" data-translate-text="[home]" data-translate-title="[home]">Home</button>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: isWrongAnswered() && !isSurvey -->
    <div class="result-block-wrapper" data-bind="autofocus">
        <div class="question-result-block incorrect" data-translate-text="[incorrect answer]" data-translate-title="[incorrect answer]">
        </div>
        <div class="question-feedback-holder styled-content" data-bind="visible: incorrectFeedback, html: incorrectFeedback, elementsWrap: {}"></div>
        <div class="result-btn-holder">
        <!-- ko if: hideTryAgain -->
            <!-- ko if: navigationContext.nextQuestionUrl -->
            <button class="button medium primary autofocus" data-bind="click: navigateNext, css: { disabled: isNavigationLocked }" data-translate-text="[next]" data-translate-title="[next]">Next</button>
            <!-- /ko -->
            <!-- ko ifnot: navigationContext.nextQuestionUrl -->
            <button class="button medium primary autofocus" data-bind="click: navigateNext, css: { disabled: isNavigationLocked }" data-translate-text="[home]" data-translate-title="[home]">Home</button>
            <!-- /ko -->
        <!-- /ko -->
        <!-- ko ifnot: hideTryAgain -->
            <button class="button medium primary autofocus" data-bind="click: tryAnswerAgain" data-translate-text="[try again]" data-translate-title="[try again]">Try again</button>
            <!-- ko if: navigationContext.nextQuestionUrl -->
            <button class="button medium default" data-bind="click: navigateNext, css: { disabled: isNavigationLocked }" data-translate-text="[next]" data-translate-title="[next]">Next</button>
            <!-- /ko -->
            <!-- ko ifnot: navigationContext.nextQuestionUrl -->
            <button class="button medium default" data-bind="click: navigateNext, css: { disabled: isNavigationLocked }" data-translate-text="[home]" data-translate-title="[home]">Home</button>
            <!-- /ko -->
        <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</section>
